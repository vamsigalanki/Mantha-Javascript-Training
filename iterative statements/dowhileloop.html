Do while loop :- The do...while loop statement creates a loop that
executes a block until a condition evaluates to false. 
The following
statement illustrates the syntax of the do...while loop:

<html>
    <body>
        <script>
            let count = 0;
            do {
            console.log(count);
            count++;
            } while (count < 5)
        </script>
    </body>
</html>
