1. for loop :- for loop is used to execute a block of code repeatedly
for a specified number of times.

The for loop statement creates a loop with three optional
expressions. The following illustrates the syntax of the for loop
statement.

<html>
    <body>

        <script>
          for (let i = 1; i <= 5; i++) {
           console.log(i);
           
            }  
       

        </script>
    </body>
</html>
