<!DOCTYPE html>
<html>
    <head>
        <title>Event Handlers & onmouseout </title>
    </head>
    <body>
        <label>Text here:</label>
        <input type="text" placeholder="Enter new text" onmouseout="abc()" id="input">
        <script>
            function abc() {
                alert("hello!");
                console.log("function is called")
            }
        </script>
    </body>
</html>
