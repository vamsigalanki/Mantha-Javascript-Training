<!DOCTYPE html>
<html>
    <head>
        <title>event handlers & onmouseover</title>
    </head>
        <body>
            <input type="text" placeholder="Enter new text" id="input">
            <button onmouseover="abc()">submit</button>
            <script>
                 var x=document.getElementById("input")
                function abc(){
                    alert (x.value);
                }
            </script>
        </body>
</html>
