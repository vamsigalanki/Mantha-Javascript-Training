logical operators:We use logical operators to perform logical
operations on boolean expressions.
<html>
    <body>
        <script>
            // Logical AND (&&):Returns true if both operands are true; otherwise, it returns false.
              let a= true;
              let b= false;
              let result = a&&b;
              console.log(result); // false

              // Logical OR (||):Returns true if at least one of the operands is true; otherwise, it returns false.
                  let c=true;
                  let d=false;
                  let output= c||d;
                  console.log(output); //true.

              // Logical NOT (!):Inverts the boolean value; if the value is true, it returns false, and vice versa.
                  let e= true;
                  let results=!e;
                  console.log(results) // false.
        </script>
    </body>
</html>
