let keyword:In JavaScript, the let keyword is used to declare variables that are block-scoped,
   once you used the let  to define a variables, you cannot declare it again within in the same block.


   <html>
    <body>
        <script>
                let age = 25;
                // let age = 30; // Error: age has already been declared

        </script>
    </body>
   </html>
