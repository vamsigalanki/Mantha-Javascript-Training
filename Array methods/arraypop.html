<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop</title>
</head>
<body>
    <script>
         let fruit = ["apple", "banana", "orange"];
            let lastFruit = fruits.pop();
            console.log(lastFruit); // Output: "orange"
            console.log(fruit);    // Output: ["apple", "banana"]
    </script>
</body>
</html>
