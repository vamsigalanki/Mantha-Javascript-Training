else if :-  Use else if to specify a new condition to test, if the first condition is false.

<html>
    <head>
        <title></title>
    </head>
       <body>
        <script>
            let i=7;
            let k=8;
            if(i===k){
                console.log("i=k")
            }
            // else{
            //     console.log("i=!k")
            // }
            else if(i==k){
                console.log("i=!k")
            }
        </script>
       </body>
</html>
